<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BidZone — Товар</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <div id="product-detail"></div>
  </main>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await app.renderHeader();
      await app.renderProductPage(); // рендерит страницу товара на основе ?id=...
    });
  </script>

<div class="product-container">
    <img id="productImg" src="" alt="Product">
    <h2 id="productTitle"></h2>
    <div class="price" id="productPrice"></div>
    <div class="timer" id="countdown"></div>

    <div class="bid-section">
        <input type="number" id="bidAmount" placeholder="Enter your bid">
        <button onclick="placeBid()">Place Bid</button>
    </div>
</div>

<script>

];

const params = new URLSearchParams(window.location.search);
const productId = parseInt(params.get("id"));
const product = products.find(p => p.id === productId);

if (product) {
    document.getElementById("productImg").src = product.img;
    document.getElementById("productTitle").textContent = product.title;
    document.getElementById("productPrice").textContent = `$${product.price}`;
    
    function updateTimer() {
        const now = new Date().getTime();
        const end = new Date(product.endDate).getTime();
        const distance = end - now;

        if (distance <= 0) {
            document.getElementById("countdown").innerHTML = "Auction ended";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
}

function placeBid() {
    const bid = parseFloat(document.getElementById("bidAmount").value);
    if (isNaN(bid) || bid <= product.price) {
        alert("Enter a bid higher than the current price!");
        return;
    }
    product.price = bid;
    document.getElementById("productPrice").textContent = `$${product.price}`;
    alert("Bid placed successfully!");
}
</script>

</body>
</html>
