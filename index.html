<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BidZone</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>BidZone</h1>
  </header>

  <main>
    <section id="products"></section>
  </main>

 <!-- Modal -->
<div id="cardModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Привяжите карту</h2>
    <p>Введите данные карты. Деньги списаны не будут.</p>

    <input type="text" id="cardNumber" placeholder="Номер карты" maxlength="19">
    <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
    <input type="text" id="cardCVC" placeholder="CVC" maxlength="3">

    <button id="linkCardBtn">Привязать карту</button>
  </div>
</div>


  <!-- Notification -->
  <div id="successMsg" class="notification">✅ Карта успешно привязана!</div>
</body>
</html>
