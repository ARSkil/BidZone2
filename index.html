<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BidZone — Главная</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER (будет рендерить main.js) -->
  <div id="site-header"></div>

  <main class="container">
    <h1 class="page-title">Каталог товаров</h1>
    <div id="product-list" class="product-list"></div>
  </main>

  <script src="main.js"></script>
  <script>
    // инициация домашней страницы
    document.addEventListener('DOMContentLoaded', async () => {
      await app.renderHeader();     // рендер шапки
      await app.renderProductList(); // рендер каталога
    });
  </script>

</html>

<h1>BidZone Catalog</h1>
<div class="grid" id="productList"></div>

<script>
const products = [
    { id: 1, title: "Laptop Dell", price: 350, img: "images/scooter1.webp", endDate: "2025-08-12T23:59:59" },
    { id: 2, title: "iPhone 13", price: 500, img: "images/scooter2.jpg", endDate: "2025-08-15T12:00:00" },
    { id: 3, title: "Samsung TV", price: 750, img: "images/scooter3.jpg", endDate: "2025-08-20T18:30:00" }
];

const container = document.getElementById("productList");

products.forEach(p => {
    const card = document.createElement("a");
    card.href = `product.html?id=${p.id}`;
    card.className = "card";
    card.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <div class="card-content">
            <div class="card-title">${p.title}</div>
            <div class="card-price">$${p.price}</div>
        </div>
    `;
    container.appendChild(card);
});
</script>

</body>
</html>
