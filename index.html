<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BidZone</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

  <!-- Кнопка входа в правом верхнем углу -->
<!-- Кнопка входа -->
<div class="login-btn" onclick="openLoginModal()">Войти</div>

<!-- Кнопка регистрации -->
<div class="register-btn" onclick="openRegisterModal()">Регистрация</div>

<!-- Модальное окно входа -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeLoginModal()">&times;</span>
    <h2>Вход в BidZone</h2>
    
    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="Введите email">

    <label><i class="fa fa-lock"></i> Пароль</label>
    <input type="password" id="loginPassword" placeholder="Введите пароль">

    <label>Имя держателя карты</label>
    <input type="text" id="cardName" placeholder="Например: Ivan Ivanov">

    <div class="btn-group">
           <button class="cancel" onclick="closeLoginModal()">Отмена</button>
    </div>
  </div>
</div>

<body>
  <header>
  <h1>BidZone</h1>
  <div id="userPanel">
    <a href="login.html" id="loginLink">     </a>
    <span id="userEmail" style="display:none;"></span>
    <button id="logoutBtn" style="display:none;">Выйти</button>
  </div>
</header>

  <main>
    <section id="products"></section>
  </main>

<!-- Modal -->
<div id="cardModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Привяжите карту</h2>
    <p>Введите данные карты. Деньги списаны не будут.</p>

    <input type="text" id="cardHolder" placeholder="Имя держателя карты">
    <input type="text" id="cardNumber" placeholder="Номер карты" maxlength="19">
    <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
    <input type="text" id="cardCVC" placeholder="CVC" maxlength="3">

    <button id="linkCardBtn">Привязать карту</button>
  </div>
</div>

<!-- Notification -->
<div id="successMsg" class="notification">✅ Карта успешно привязана!</div>

</body>
</html>
