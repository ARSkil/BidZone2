<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidZone - Catalog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 15px; }
        .card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: black;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-content { padding: 10px; }
        .card-title { font-size: 16px; font-weight: bold; }
        .card-price { color: green; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<h1>BidZone Catalog</h1>
<div class="grid" id="productList"></div>

<script>
const products = [
    { id: 1, title: "Laptop Dell", price: 350, img: "images/scooter1.webp", endDate: "2025-08-12T23:59:59" },
    { id: 2, title: "iPhone 13", price: 500, img: "images/scooter2.jpg", endDate: "2025-08-15T12:00:00" },
    { id: 3, title: "Samsung TV", price: 750, img: "images/scooter3.jpg", endDate: "2025-08-20T18:30:00" }
];

const container = document.getElementById("productList");

products.forEach(p => {
    const card = document.createElement("a");
    card.href = `product.html?id=${p.id}`;
    card.className = "card";
    card.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <div class="card-content">
            <div class="card-title">${p.title}</div>
            <div class="card-price">$${p.price}</div>
        </div>
    `;
    container.appendChild(card);
});
</script>

</body>
</html>
